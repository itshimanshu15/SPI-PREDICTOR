<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/style.css">

  <script type="text/javascript" src="script.js"> </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
</head>

<body>
  <!-- particles.js container -->
  <div id="particles-js">

    <div class="text">
      <center>
        <h1 style="color:orangered">SPI PREDICTOR</h1>

        <form>
          <p><label>First Sessional Average marks &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;</label><input name="a" id="a"
              required /><span>&nbsp; /
              36</span>
          </p>
          <p><label>Second Sessional Average marks : &nbsp;</label><input name="b" id="b" required /><span>&nbsp; /
              36</span>
          </p>
          <p><label>Third Sessional Average marks &nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;</label><input name="c" id="c"
              required /><span>&nbsp; /
              36</span>
          </p>
          <button class="btn" onclick="predict(event)" type="submit">
            PREDICT
          </button>
        </form>

        <h2 id="output">
        </h2>
      </center>
    </div>
  </div>

  <!-- scripts -->
  <script src="../particles.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
